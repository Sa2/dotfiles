# ref. https://sunnnychan.github.io/cheatsheet/linux/config/alacritty.yml.html

env:
  TERM: xterm-256color
window:
  title: Alacritty

  # Window padding (changes require restart)
  # 
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 6
    y: 6

  # Window size
  dimensions:
    columns: 190
    lines: 50
  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000
# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro for Powerline
    # The `style` can be specified to pick a specific face.
    style: Regular
  # Bold font face
  bold:
    family: Source Code Pro for Powerline
    # The `style` can be specified to pick a specific face.
    style: Bold
  # Italic font face
  italic:
    family: Source Code Pro for Powerline
    # The `style` can be specified to pick a specific face.
    style: Bold Italic
  # Point size
  size: 13.0
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 1

# Colors (iceberg)
colors:
  # Default colors
  primary:
    background: '0x16171e'
    foreground: '0xd1d2d3'
  
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfffefe'
    cursor: '0xc7c7c7'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xe68e8e'
    green: '0x83ac8e'
    yellow: '0xf5b78a'
    blue: '0x9bb8dc'
    magenta: '0xbaace2'
    cyan: '0x00c5c7'
    white: '0xc7c7c7'
  # Bright colors
  bright:
    black: '0x676767'
    red: '0xff6d67'
    green: '0x5ff967'
    yellow: '0xfefb67'
    blue: '0x6871ff'
    magenta: '0xff76ff'
    cyan: '0x5ffdff'
    white: '0xfffefe'

    indexed_colors:
      - { index: 16, color: '0xcb4b16' }
      - { index: 17, color: '0xd33682' }
      - { index: 18, color: '0x073642' }
      - { index: 19, color: '0x586e75' }
      - { index: 20, color: '0x839496' }
      - { index: 21, color: '0xeee8d5' }

# Visual Bell

# Style of the cursor
#
# Values for 'cursor_style':
# - Block
# - Underline
# - Beam
cursor.style: Block

# Live config reload (changes require restart)
live_config_reload: true


shell:
  program: /opt/homebrew/bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"
